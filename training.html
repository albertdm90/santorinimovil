    const index = (data) =>  {
      data.map((item, key) => {

        var icon = '';

        if(item.type == 'fontawesome'){
          icon = `<i class="${item.icon} serviceIcon"></i>`;
        }else{
          icon = `<i class="material-icons serviceIcon">${item.icon}</i>`;
        }

        $('#divLoad').append(`
          <div class="col s6">
            <div class="card center-align">
              <div class="card-content">
                <h2>${icon}</h2>
                <span class="activator grey-text text-darken-4">${item.description}</span>
              </div>
            </div>
          </div>
        `);
      });
    }
  </script>
